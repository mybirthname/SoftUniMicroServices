

<div class="container mt-5">
    <h1 class="text-center mb-3">Login</h1>
    <form [formGroup]="form">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" formControlName="email" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" formControlName="password" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">    
            <div class="col-sm-6">
                <button type="button"  class="btn btn-success" (click)="login()">Login</button>    
            </div>
        </div>  
    </form>
</div>
